{% extends 'base.html' %}
{% load static %}

<title>{% block title %}HOME | ESTOQUE{% endblock %}</title>

{% block content %}

{% include 'include/menu_estoque.html' %}

<div class="container rounded mt-4 bg-white">
    <div class="p-2">
        <p class="fs-5 mb-2 d-flex justify-content-center">
        TODOS OS ITENS</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-primary text-center">
                    <td>Modelo</td>
                    <td>Visualizar</td>
                    <td>Total</td>
                </tr>
            </thead>

            <tbody>
                {% for i in objs %}
                <tr>
                    <td>{{ i.modelo }}</td>
                    <td class="text-center align-middle">
                        <a href="{% url 'info_itens' i.modelo %}">
                            <i class="fa-solid fa-eye fs-5"></i>
                        </a>
                    </td>
                    <td class="text-center">{{ i.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<br>

{% endblock content %}
