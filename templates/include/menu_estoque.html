{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/buttons/add_button.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons/estoque_btn.css' %}">
{% endblock css %}

{% block content %}
<div class="container bg-white p-2">

    <div class="row g-0">
        <div class="col-md-8 d-flex gap-4 p-3" style="background-color: silver;">
            <div class="col-auto">
                <a href="{% url 'all_disponiveis' %}">
                    <button class="saidas_btn_menu">
                        <span>Estoque</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box2" viewBox="0 0 16 16">
                            <path d="M2.95.4a1 1 0 0 1 .8-.4h8.5a1 1 0 0 1 .8.4l2.85 3.8a.5.5 0 0 1 .1.3V15a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4.5a.5.5 0 0 1 .1-.3zM7.5 1H3.75L1.5 4h6zm1 0v3h6l-2.25-3zM15 5H1v10h14z"/>
                        </svg>
                    </button>
                </a>
            </div>

            <div class="col-auto">
                <a href="{% url 'itens_csaida' %}">

                    <button class="saidas_btn_menu">
                        <span>Saidas</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </button>
                </a>
            </div>

            <div class="col-auto">
                <a href="{% url 'listar_all' %}">
                    <button class="saidas_btn_menu">
                        <span>Todos</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
                            <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0z"/>
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                        </svg>
                    </button>
                </a>
            </div>
        </div>

        <div class="col-md-4 d-flex justify-content-end gap-3 bg-secondary p-3">
            <div class="col-auto">
                <a href="{% url 'entrada_material' %}" 
                style="text-decoration: none; color: inherit;">
                    <button type="button" class="button">
                        <span class="button__text">Adicionar</span>
                        <span class="button__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" 
                                stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                                <line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line>
                            </svg>
                        </span>
                    </button>
                </a>
            </div>
    
            <div class="col-auto">
                <a href="{% url 'buscar_nserie' %}" 
                style="text-decoration: none; color: inherit;">
                <button type="button" class="button_search">
                    <span class="button_search__text">Buscar</span>
                    <span class="button_search__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    </span>
                </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
