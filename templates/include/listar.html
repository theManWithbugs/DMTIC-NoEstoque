{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="bg-white rounded" style="width: 900px; margin-left: 27%;">
    <div class="container p-3">
        <a href="{% url 'saida_mater' %}">
            <button class="btn btn-success" style="width: 120px; margin-left: 80%;">
                    Adicionar
                    <i class="bi bi-file-earmark-plus-fill"></i>
            </button>
        </a>
    </div>
</div>

<div class="rounded mt-4 bg-white" style="width: 900px; margin-left: 27%;">
    <div class="container p-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for i in obj %}
                <tr>
                    <td>{{ i.marca }}</td>
                    <td>{{ i.modelo }}</td>
                    <td>{{ i.quantidade }}</td>
                    <td>
                        <a href="{% url 'editar_items' i.id %}" class="btn btn-warning">
                            Editar
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="#" class="ms-2 btn btn-danger">
                            Excluir
                            <i class="bi bi-file-earmark-x"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<br>
<br>

{% endblock content %}
