{% extends 'base.html' %}
{% load static %}

<title>{% block title %}HOME | UNIDADE{% endblock %}</title>

{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_btn_esta.css' %}">
{% endblock css %}

{% block content %}

<div class="bg-secondary rounded container mb-4">
    <div class="p-3 row gap-2">
        <div class="col-auto p-2">
            <button class="button_esta">
                <a href="#"  onclick="reg_unidade()" 
                style="text-decoration: none; color: black;">
                    Add unidade</a>
            </button>
        </div>
        <div class="col-auto p-2">
            <button class="button_esta">
                <a href="#" onclick="reg_departmento()" 
                style="text-decoration: none; color: black;">
                    Add Departmento</a>
            </button>
        </div>
        <div class="col-auto p-2">
            <button class="button_esta">
                <a href="#" onclick="reg_divisao()"
                style="text-decoration: none; color: black;"">
                    Add Divis√£o</a>
            </button>
        </div>
    </div>
</div>

<div class="container" id="add_unidade">
    <form action="{% url 'add_unidade' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" 
        name="unidade_submit" id="btn_unidade">
            Salvar</button>
    </form>
</div>

<div class="container" id="add_departamento">
    <form action="{% url 'add_unidade' %}" method="post">
        {% csrf_token %}
        {{ form_dep.as_p }}
        <button type="submit" class="btn btn-success" 
        name="departamento_submit" id="btn_departamento">
            Salvar</button>
    </form>
</div>

<div class="container" id="add_divisao">
    <form action="{% url 'add_unidade' %}" method="post">
        {% csrf_token %}
        {{ form_divis.as_p }}
        <button type="submit" class="btn btn-success" 
        name="divisao_submit" id="btn_divisao">
            Salvar</button>
    </form>
</div>
{% endblock content %}
